<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBR Best Practices Checklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            text-align: center;
            color: #333;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        select, input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        .checkbox-group {
            margin-bottom: 15px;
        }
        .checkbox-group label {
            font-weight: normal;
            display: inline-block;
            margin-right: 10px;
        }
        textarea {
            height: 100px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>EBR Best Practices Checklist</h2>

        <form action="https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec" method="POST">
            <!-- Section 1: School and Course Information -->
            <div class="section">
                <label for="school">Pick a School:</label>
                <select id="school" name="school">
                    <option value="Ben Franklin">Ben Franklin</option>
                    <option value="CBE">CBE</option>
                    <option value="Discovery">Discovery</option>
                    <option value="North">North</option>
                    <option value="South">South</option>
                    <option value="Davies">Davies</option>
                    <option value="Dakota">Dakota</option>
                    <option value="Virtual Academy">Virtual Academy</option>
                    <option value="Explorer Academy">Explorer Academy</option>
                    <option value="Self-Directed Academy">Self-Directed Academy</option>
                </select>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last_name">

                <label for="role">What is your role?</label>
                <select id="role" name="role">
                    <option value="teacher">Teacher</option>
                    <option value="admin">Admin</option>
                    <option value="coach">Coach</option>
                    <option value="other">Other</option>
                </select>

                <label for="course">What course do you teach? If you have multiple preps, pick one for this session:</label>
                <input type="text" id="course" name="course" placeholder="Enter your course...">
            </div>

            <!-- Section 2: Phase 1 -->
            <div class="section">
                <h3>Phase 1: Setting the Foundation for EBR</h3>
                <p>Select the success criteria that your PLC course has successfully completed.</p>
                <div class="checkbox-group">
                    <input type="checkbox" id="phase1_criteria1" name="phase1_criteria1">
                    <label for="phase1_criteria1">Course Enduring Skills & Proficiency Scales created</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="phase1_criteria2" name="phase1_criteria2">
                    <label for="phase1_criteria2">ELOs are identified and prioritized (state standards)</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="phase1_criteria3" name="phase1_criteria3">
                    <label for="phase1_criteria3">Course Overview/Syllabus created using the EBR Template</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="phase1_criteria4" name="phase1_criteria4">
                    <label for="phase1_criteria4">PLC schedule, goals, and notes with an outcome of analyzing student data</label>
                </div>
                <label for="phase1_notes">For Phase 1, What does the PLC need to work on? (Gaps that need to be worked on? OR Any ideas for strengthening your PLC for continuous improvement?)</label>
                <textarea id="phase1_notes" name="phase1_notes" placeholder="Write your notes here..."></textarea>
            </div>

            <!-- Repeat for all other phases... -->

            <!-- Section 8: Final Reflection -->
            <div class="section">
                <label for="improvement_areas">After reviewing the phases of EBR and success criteria, what specific areas does your PLC team identify as needing improvement?</label>
                <textarea id="improvement_areas" name="improvement_areas" placeholder="Write your response here..."></textarea>

                <label for="goals_action_plans">How can these areas be addressed through goal-setting and action plans for the upcoming school year?</label>
                <textarea id="goals_action_plans" name="goals_action_plans" placeholder="Write your response here..."></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit Checklist</button>
        </form>
    </div>
</body>
</html>
